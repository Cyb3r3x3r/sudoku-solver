<!DOCTYPE html>
<html>
  <head>
    <title>Solved Sudoku</title>
    <style>
      body {
        font-family: Arial;
        background-color: #f8f9fa;
        text-align: center;
        padding: 30px;
      }

      table {
        border-collapse: collapse;
        margin: 20px auto;
      }

      td {
        width: 30px;
        height: 30px;
        border: 1px solid #999;
        text-align: center;
        font-size: 16px;
        font-family: monospace;
      }

      .success {
        color: green;
        font-weight: bold;
      }

      .fail {
        color: red;
        font-weight: bold;
      }

      a,
      button {
        text-decoration: none;
        color: white;
        background-color: #2c3e50;
        padding: 10px 15px;
        border-radius: 5px;
        margin: 10px;
        display: inline-block;
      }

      a:hover,
      button:hover {
        background-color: #1a252f;
      }
    </style>
  </head>

  <body>
    <h2>Solved Sudoku</h2>

    {% if is_valid %}
    <p class="success">‚úî Valid Sudoku Solution</p>
    {% else %}
    <p class="fail">‚ùå Invalid Sudoku ‚Äî check logic</p>
    {% endif %}

    <p><strong>üïí Time taken:</strong> {{ solve_time }} seconds</p>

    <table>
      {% for row in solution %}
      <tr>
        {% for val in row %}
        <td>{{ val }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

    <br />
    <a href="/">Solve Another Puzzle</a>
  </body>
</html>
